<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Is This Word in the Bible?</title>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>📖 Est-ce que ces mots sont dans la bible?</h1>
			<p>Entrez n'importe quel texte pour voir quels mots sont dans la bible</p>
		</div>

		<div class="main-content">
			<div class="input-section">
				<label for="textInput">Entrer du texte :</label>
				<div class="textarea-container">
					<textarea id="textInput"
						placeholder="Tapez ou collez votre texte ici... Par exemple : 'chu saucé de ouf ma go m'a pépom a la fac, le tarpé quelle a'"></textarea>
				</div>
				<button class="analyze-btn" onclick="analyzeText()">🔍 Analyser le Texte</button>
			</div>

			<div class="results-section">
				<div class="results-title">Resultats:</div>
				<div id="results" class="highlighted-text">
					Entrez du texte ci dessus et cliquez sur "Analyser" pour voir les résultats.
				</div>

				<div id="stats" class="stats" style="display: none;">
					<div class="stat-item">
						<div class="stat-number" id="totalWords">0</div>
						<div class="stat-label">Mots</div>
					</div>
					<div class="stat-item">
						<div class="stat-number" id="bibleWords">0</div>
						<div class="stat-label">Mots Bibliques</div>
					</div>
					<div class="stat-item">
						<div class="stat-number" id="percentage">0%</div>
						<div class="stat-label">Degré de Sainteté</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/bible_fr.js"></script>
	<script src="script.js"></script>
</body>

</html>
